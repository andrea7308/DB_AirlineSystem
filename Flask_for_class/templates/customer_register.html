<body>
	<form action="/registerAuthCustomer" method="POST">
		<!-- <input type="text" name = "username" placeholder="username" required/> </br>
	<input type="password" name = "password" placeholder="password" required/></br> -->

		<!-- New Input Fields -->
		<input type="text" name="customer_email" placeholder="customer email" required /></br>
		<input type="text" name="first_name" placeholder="first name" required /></br>
		<input type="text" name="last_name" placeholder="last name" required /></br>
		<input type="number" name="building_num" placeholder="building number" required /></br>
		<input type="text" name="street" placeholder="street" required /></br>
		<input type="text" name="city" placeholder="city" required /></br>
		<input type="text" name="state" placeholder="state" required /></br>
		<input type="text" name="phone_number" placeholder="phone number" required /></br>
		<!-- Must be unique -->
		<input type="text" name="passport_num" placeholder="passport number" required /></br>
		<input type="date" name="passport_expiration" placeholder="passport expiration" required /></br>
		<input type="text" name="passport_country" placeholder="passport country" required /></br>
		<input type="date" name="dob" placeholder="date of birth" required /></br>
		<input type="password" name="password" placeholder="password" required /></br>

		<!-- ......... -->
		<input type="submit" value=Register />
		{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
		{% endif %}
	</form>
	<a href="/">Go back</a>
